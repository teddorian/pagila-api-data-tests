name: API Data Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pagila
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Seed Pagila schema
        run: psql -h localhost -U postgres -d pagila -f ./scripts/pagila-schema.sql
        env:
          PGPASSWORD: postgres

      - name: Seed Pagila data
        run: psql -h localhost -U postgres -d pagila -f ./scripts/pagila-data.sql
        env:
          PGPASSWORD: postgres

      - name: Check customer count
        run: psql -h localhost -U postgres -d pagila -c "SELECT COUNT(*) FROM customer;"
        env:
          PGPASSWORD: postgres

      - name: Start API server
        run: |
          npx ts-node src/server.ts &
          sleep 5

      - name: Run Playwright tests
        run: npx playwright test
        env:
          DB_URL: postgres://postgres:postgres@localhost:5432/pagila
